<div class="anime-list-controls">
  <button (click)="count = count - 1" [disabled]="count < 1" class="anime-list-decrement">-</button>
  <span class="anime-list-count">Showing {{ count }} anime(s)</span>
  <button (click)="count = count + 1" class="anime-list-increment">+</button>
</div>

<app-anime-list [count]="count"></app-anime-list>
